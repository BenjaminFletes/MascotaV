<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Pollo Virtual</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        h1 { color: #0984e3; margin-bottom: 10px; }
        
        .pet-image-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .pet-image {
            max-height: 100%;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        .pet-image:hover { transform: scale(1.05); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-bottom: 25px;
        }
        .stat-label { font-size: 0.9em; color: #636e72; display: block; margin-bottom: 5px;}
        .progress-bar {
            background-color: #dfe6e9;
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
        }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer;
            font-size: 1em; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .btn-eat { background-color: #fdcb6e; }
        .btn-play { background-color: #00b894; }
        .btn-sleep { background-color: #6c5ce7; }
        .btn-clean { background-color: #0984e3; }
        .btn-restart { background-color: #636e72; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <h1 th:text="${mascota.nombre}">Pepe</h1>

        <div class="pet-image-container">
            <img th:src="@{'/Images/' + ${mascota.imagenEstado}}" 
                 class="pet-image" alt="Pollo">
        </div>

        <div class="stats-grid" th:if="${mascota.viva}">
            <div>
                <span class="stat-label">Hambre (Lleno)</span>
                <div class="progress-bar"><div class="progress-fill" th:style="'width:' + ${mascota.hambre} + '%; background:#fdcb6e;'"></div></div>
            </div>
            <div>
                <span class="stat-label">Felicidad</span>
                <div class="progress-bar"><div class="progress-fill" th:style="'width:' + ${mascota.felicidad} + '%; background:#00b894;'"></div></div>
            </div>
            <div>
                <span class="stat-label">Energía</span>
                <div class="progress-bar"><div class="progress-fill" th:style="'width:' + ${mascota.energia} + '%; background:#6c5ce7;'"></div></div>
            </div>
            <div>
                <span class="stat-label">Higiene</span>
                <div class="progress-bar"><div class="progress-fill" th:style="'width:' + ${mascota.higiene} + '%; background:#0984e3;'"></div></div>
            </div>
        </div>

        <div th:unless="${mascota.viva}">
            <h3 style="color: #d63031;">¡Oh no! Tu pollo murio...</h3>
            <p>Sus estadísticas llegaron a un punto crítico.</p>
            
            <form action="/reiniciar" method="post">
                <button class="btn-restart">Revivir a Pepe</button>
            </form>
        </div>

        <form action="/accion" method="post" class="actions" th:if="${mascota.viva}">
            <button name="tipo" value="alimentar" class="btn-eat">Comer</button>
            <button name="tipo" value="jugar" class="btn-play">Jugar</button>
            <button name="tipo" value="dormir" class="btn-sleep">Dormir</button>
            <button name="tipo" value="limpiar" class="btn-clean">Bañar</button>
        </form>
    </div>

</body>
</html>
